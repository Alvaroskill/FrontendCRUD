<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./favicon/faviconbola.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body id="imagen">
    <div>
    <h2 class="text-center py-5">Edita al jugador</h2>
    <div class="container-fluid d-flex justify-content-center">
        <form>
                            <div class="row">
                                <div class="col">
                                    <label>Código del Jugador</label>
                                    <input class="form-control" type="text" required placeholder="1"/><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Nombre del Jugador</label>
                                    <input class="form-control" type="text" required placeholder="Sergio Ramos"/><br>
                                </div>
                            </div>
                            <div class="row">
                                <label>Equipo del Jugador</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="0">No seleccionado</option>
                                    <option selected>Real Madrid</option>
                                    <option value="2">Barça</option>
                                    <option value="3">Betis</option>
                                    <option value="1">Málaga</option>
                                    <option value="2">Sevilla</option>
                                    <option value="3">Alcorcón</option>
                                  </select>
                            </div>
                        </form>
        </div>
    </div>
</body>
</html>
