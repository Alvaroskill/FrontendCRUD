<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./favicon/faviconbola.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body id="imagen">
    <div>
    <h2 class="text-center py-5">Añade un equipo</h2>
    <div class="container-fluid d-flex justify-content-center">
        <form>
                            <div class="row">
                                <div class="col">
                                    <label>Código del equipo</label>
                                    <input class="form-control" type="text" required/><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Nombre del equipo</label>
                                    <input class="form-control" type="text" required/><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Ligas ganadas</label>
                                    <input class="form-control" type="text" required/><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Localidad</label>
                                    <input class="form-control" type="text" required/><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input class="btn btn-dark" type="submit" value="Aceptar">
                                </div>
                                <div class="col">
                                    <a href="equipos.html" class="btn btn-dark">Volver</a>
                                </div>
                            </div>
                        </form>
        </div>
    </div>
</body>
</html>
